<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head" ></head>
<body>
    <link th:href="@{/css/post.css}" rel="stylesheet" />
    <link th:href="@{/css/newpost.css}" rel="stylesheet" />
    <div th:replace="fragments :: nav-bar"></div>

    <section class="main">
        <div class="wrapper">
            <div class="left-col">
                <div th:if="${param.error}" class="alert alert-danger mt-3">
                    <p th:text="${param.error}"></p>
                </div>
                <div class="post">
                    <img src="" class="post-image" alt="">
                    <div class="post-content">
                        <form method="post" enctype="multipart/form-data" th:action="@{/profile/post/success}">
                            <h3 class="title">Post a Picture</h3>
                            <div class="form-group">
                                <label for="image">Image:</label>
                                <input type="file" class="form-control-file" id="image" name="image" accept=".jpg, .jpeg, .png">
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description" name="description" placeholder="Enter description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="hashtags">Hashtags:</label>
                                <input type="text" class="form-control" id="hashtags" name="hashtags" placeholder="Enter hashtags">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>
</html>
